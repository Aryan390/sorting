<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="array">
            <button class="button" id="generate">Generate New Array</button>
        </div>
        <div class="speed">
            <label>Speed</label>
            <input type="range"></input>
        </div>
        <div class="sort">
            <div>
                <button class="bubble-sort button focus">Bubble Sort</button>
            </div>
            <div>
                <button class="insertion-sort button">Insertion Sort</button>
            </div>
            <div>
                <button class="selection-sort button">Selection Sort</button>
            </div>
            <div>
                <button class="quick-sort button">Quick Sort</button>
            </div>
            <div>
                <button class="merge-sort button">Merge Sort</button>
            </div>
            <div>
                <button class="Shell-sort button">Shell Sort</button>
            </div>
        </div>
        <div class="sort-btn">
            <button class="button">Sort!!</button>
        </div>
    </div>
    <div class="container">
        <!-- bar graphs  -->
    </div>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
